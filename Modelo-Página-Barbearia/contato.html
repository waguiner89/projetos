<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logobarber.png" alt="Logo Barbearia Alura"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="indexBarbeariaAlura.html">Home</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>    
        </div>
    </header>
    <main>
        <form>
            <label for="nome">Nome completo</label> 
            <input type="text" id="nome" class="input-padrao" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@example.com.br">
            
            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="5" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend><br>Como prefere nosso contato?</legend>

                <label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail">E-mail</label>
                
                <label for="radiofone"><input type="radio" name="contato" value="fone" id="radiofone">Telefone</label>
                
                <label for="radiowhats"><input type="radio" name="contato" value="whatsapp" id="radiowhats" checked>Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend><br>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>    
            <br><br><label><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

            <br><input id="botao" type="submit" value="Enviar formulário">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th><th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td> <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>  <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="rodapelogo.png" alt="Logo Rodapé Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura - 2023</p>
    </footer>        
</body>
</html>
