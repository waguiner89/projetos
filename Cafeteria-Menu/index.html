<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMARGO CAFE</h1>
        <p class="established">Desde 2023</p>
        <hr>
        <section>
          <h2>Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icone de café"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">R$ 3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Macchiato de Caramelo</p><p class="price">R$ 3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">R$ 3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Avelã</p><p class="price">R$ 4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocaccino</p><p class="price">R$ 4.50</p>
          </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">R$ 1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Torta de Cereja</p><p class="price">R$ 2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">R$ 3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Enroladinho de Canela</p><p class="price">R$ 2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visite nosso site</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
